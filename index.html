        carrinho.push({ nome: p.nome, sabor: s, preco: p.preco });
        document.getElementById('cart-count').innerText = carrinho.length;
        alert("Adicionado: " + p.nome);
    }

    function abrirCarrinho() {
        if(carrinho.length === 0) return alert("Carrinho vazio!");
        const div = document.getElementById('lista-carrinho');
        div.innerHTML = '';
        let total = 0;
        carrinho.forEach((item, i) => {
            total += parseFloat(item.preco.replace(',', '.'));
            div.innerHTML += `<div class="item-cart"><span>${item.nome} (${item.sabor})</span> <button onclick="remover(${i})" style="color:red; background:none; border:none; cursor:pointer;">X</button></div>`;
        });
        div.innerHTML += `<div style="text-align:right; font-weight:bold; color:var(--amarelo-forte);">TOTAL: R$ ${total.toFixed(2).replace('.', ',')}</div>`;
        document.getElementById('cart-modal').style.display = 'block';
    }

    function fecharCarrinho() { document.getElementById('cart-modal').style.display = 'none'; }

    function remover(i) {
        carrinho.splice(i, 1);
        document.getElementById('cart-count').innerText = carrinho.length;
        if(carrinho.length === 0) fecharCarrinho(); else abrirCarrinho();
    }

    function finalizar() {
        const n = document.getElementById('c-nome').value;
        const e = document.getElementById('c-end').value;
        if(!n || !e) return alert("Preencha nome e endere√ßo!");
        let m = `*PEDIDO DH MULTIPRODUTOS*\n\n*Cliente:* ${n}\n*Endere√ßo:* ${e}\n\n*ITENS:*\n`;
        carrinho.forEach(item => m += `- ${item.nome} (${item.sabor})\n`);
        window.open("https://wa.me/5531972092011?text=" + encodeURIComponent(m));
    }

    function filtrar() {
        const t = document.getElementById('input-busca').value.toLowerCase();
        carregar(produtos.filter(p => p.nome.toLowerCase().includes(t)));
    }

    carregar(produtos);
</script>

        :root {
            --primary-purple: #6a11cb;
            --primary-blue: #2575fc;
            --accent-green: #00ff88;
            --dark-bg: #0b0915;
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--dark-bg);
            background: radial-gradient(circle at top right, #1a1a2e, #0b0915);
            color: #fff;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px 10px;
            background: rgba(0,0,0,0.8);
            border-bottom: 2px solid var(--primary-purple);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-logo { width: 80px; height: auto; margin-bottom: 5px; }
        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, #9d50bb, #6e48aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin: 0;
        }

        .search-container { margin-top: 15px; padding: 0 10px; }
        #search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid var(--primary-purple);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
            margin-bottom: 80px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .img-box {
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
        }

        .img-box img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .price { font-size: 1.8rem; font-weight: 800; color: var(--accent-green); margin: 10px 0; }

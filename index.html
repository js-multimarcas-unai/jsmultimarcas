    <style>
        :root {
            --primary-purple: #6a11cb;
            --primary-blue: #2575fc;
            --accent-green: #00ff88;
            --dark-bg: #0b0915;
            --card-bg: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            background: radial-gradient(circle at top right, #1a1a2e, #0b0915);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 2px solid var(--primary-purple);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #9d50bb, #6e48aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle { color: #888; font-size: 1.1rem; margin-top: 10px; }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-blue);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .img-box {
            width: 100%;
            height: 220px;
            background: #111;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card h3 { font-size: 1.2rem; margin: 10px 0 5px; color: var(--primary-blue); text-transform: uppercase; }
        .puffs { color: #aaa; font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
        .price { font-size: 1.7rem; font-weight: 800; color: var(--accent-green); margin: 5px 0 15px 0; }

        .flavor-sel {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #000;
            color: #fff;
            border: 1px solid var(--primary-purple);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .btn-buy {
            background: linear-gradient(45deg, var(--primary-purple), var(--primary-blue));
            color: #fff;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        .btn-buy:hover { filter: brightness(1.2); }

        footer { text-align: center; padding: 60px; background: #000; margin-top: 50px; }
        .social a { color: #fff; font-size: 2.5rem; margin: 0 15px; text-decoration: none; }
    </style>
</head>
